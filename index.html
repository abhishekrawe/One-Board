<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Open Board</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-hamburger"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img class="pencil" src="icon/cayon.svg" />
      <img class="eraser" src="icon/1555382133.svg" />

      <img class="download" src="icon/Voxxi-Crystal-Download-Icon.svg" />

      <img class="upload" src="icon/pitr_green_menu_icon_set_1.svg" />
      <img
        class="sticky"
        src="icon/TJ-Openclipart-72-remixed-office-stationery-file-sticky-notes-withjacket-assorted-25-5-16.svg"
      />
      <img class="undo" src="icon/dustin-w-Undo-icon.svg " />
      <img class="redo" src="icon/dustin-w-Redo-icon.svg" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" />
    </div>

    <div class="sticky-cont">
       <!-- <div class="header-cont">
         <div class="minimize"></div>
         <div class="remove"></div>

       </div>
       <div class="note-cont">
         <textarea></textarea>
       </div> -->
    </div>

    <script src="./tool.js"></script>
  </body>
</html>
